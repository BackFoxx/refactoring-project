language: java
jdk:
  - openjdk11

# 어떤 브랜치에 푸시되었을 때 CI를 진행할 건가요?
branches:
  only:
    - main

# 그레이들을 통해 받은 의존성을 캐시에 저장하여, 다음 배포때부터 같은 의존성은 주입받지 않기
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 푸시되었을 때 수행하는 명령어
script: "./gradlew clean build"

before_deploy:
  - zip -r refactoring-project *
  - mkdir -p deploy
  - mv refactoring-project.zip deploy/refactoring-project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: refactoring-project-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on: 
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: refactoring-project-build
    key: refactoring-project.zip

    bundle_type: zip
    application: refactoring-project

    deployment_group: refactoring-project-group
    region: ap-northeast-2
    wait-until-deployed: true

# CI 실행 완료 시 보낼 알람
notifications:
  email:
    recipients:
